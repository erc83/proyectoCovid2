  <div class="login">
    <div class="container">
      <form id='login-form'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
​
  
  <div class="chilean" style="display: none;">
    <div class="container">
      <div id="chartContainerEsp" style="height: 300px; width: 100%;"></div>
    </div>
  </div>
​
  <div class="home" style="display: block;">
    <div class="container">
      <div id="chartContainerBody" style="height: 300px; width: 100%;"></div>
    </div>
    
    <div class="container">
      <table id='total' style="display:none">
        <thead>
          <tr>
            <th>País</th>
            <th>Confirmados</th>
            <th>Fallecidos</th>
            <th>Recuperados</th>
            <th>Activos</th>
          </tr>
          <tbody></tbody>
        </thead>
      </table>
    </div>
  </div>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <canvas id="modalChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
